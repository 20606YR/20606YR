<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건문</title>
</head>
<body>
    <h1>여러 개의 case 절을 가지는 switch문</h1>
    
    <script>
        let day = new Date().getDay();  //오늘 요일을 반환(일요일:0~토요일:6)
        
        switch (day) {
                
            case 0:
                document.write("오늘은 일요일입니다.");
                break;
            case 1:
                document.write("오늘은 월요일입니다.");
                break;
            case 2:
                document.write("오늘은 화요일입니다.");
                break;
            case 3:
                document.write("오늘은 수요일입니다.");
                break;
            case 4:
                document.write("오늘은 목요일입니다.");
                break;
            case 5:
                document.write("오늘은 금요일입니다.");
                break;
            case 6:
                document.write("오늘은 토요일입니다.");
                break;
        }
    </script>
</body>
</html>
