<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 반복문</title>
</head>
<body>
   
    <h1>while 문</h1>
    
    <script>
        let i = 1;
        
        while (i < 10) { // 변수 I가 10보다 작을 떄만 while 문은 반복함.
            document.write(i + "<br>");
            i++; // 반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
        }
    </script>
</body>
</html>
