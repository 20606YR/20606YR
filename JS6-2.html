<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <h1>do / while 문</h1>
    
    <script>
        let i = 1, j = 1;
        
        while (i < 3) { // 변수 i가 1이기 때문에 이 while 문은 한 번도 실행되지 않음.
            document.write("i : " + "<br>");
        }
        
        do { // 변수 j의 초기값은 1이기 때문에 이 do / while 문은 단 한 번만 실행됨.
            document.write("j : " + (j++) + "<br>");
        } while (j > 3);
    </script>
</body>
</html>
